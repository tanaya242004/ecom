<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="parallax">
        <!-- <h1 class="main-title">PARALLAX EFFECT</h1> -->
        <div class="login-container">
            <div class="login-box">
                <h2>Login</h2>
                <form>
                    <div class="user-name">
                        <input value="samir123" type="text" required aria-label="Username" title="Enter your username" >
                        <label>Username</label>
                    </div>
                    <div class="pass">
                        <input value="12345" type="password" required aria-label="Password" title="Enter your password" >
                        <label>Password</label>
                    </div>
                    <button type="submit" class="login-btn" >Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
